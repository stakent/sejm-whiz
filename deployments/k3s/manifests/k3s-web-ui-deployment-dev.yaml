# Web UI deployment with hot reload for development
# Uses hostPath volume to mount code directly from host filesystem
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sejm-whiz-web-ui-dev
  namespace: sejm-whiz
  labels:
    app: sejm-whiz-web-ui-dev
    component: web-ui
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sejm-whiz-web-ui-dev
  template:
    metadata:
      labels:
        app: sejm-whiz-web-ui-dev
        component: web-ui
        environment: development
    spec:
      containers:
      - name: web-ui
        # Use the existing web UI image with FastAPI pre-installed
        image: sejm-whiz-web-ui:latest
        imagePullPolicy: IfNotPresent
        command: ["/bin/bash", "-c"]
        args:
          - |
            echo "ðŸš€ Starting web UI development mode with hot reload..."
            echo "ðŸ”§ Setting up Python path for imports..."
            export PYTHONPATH="/app:/app/components:/app/bases:$PYTHONPATH"
            cd /app/projects/web_ui
            echo "âœ… Starting uvicorn with auto-reload..."
            uvicorn main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app
        ports:
        - containerPort: 8000
          name: http
        volumeMounts:
        # Mount the entire sejm-whiz project directory
        - name: source-code
          mountPath: /app
          readOnly: false
        env:
        - name: PYTHONPATH
          value: "/app:/app/components:/app/bases:/app/projects/web_ui"
        - name: ENVIRONMENT
          value: "development"
        - name: LOG_LEVEL
          value: "DEBUG"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      # Use hostPath to mount code directly from p7 filesystem
      - name: source-code
        hostPath:
          path: /tmp/sejm-whiz
          type: DirectoryOrCreate
---
# Update production service to point to dev deployment
apiVersion: v1
kind: Service
metadata:
  name: sejm-whiz-web-ui
  namespace: sejm-whiz
  labels:
    app: sejm-whiz-web-ui
    component: web-ui
spec:
  selector:
    app: sejm-whiz-web-ui-dev  # Point to dev deployment
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    nodePort: 30800  # Keep production port
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: sejm-whiz-web-ui-dev
  namespace: sejm-whiz
  labels:
    app: sejm-whiz-web-ui-dev
    component: web-ui
    environment: development
spec:
  selector:
    app: sejm-whiz-web-ui-dev
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    nodePort: 30801  # Additional dev port
  type: NodePort
