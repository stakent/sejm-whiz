# Web UI deployment with hot reload for development
# Uses hostPath volume to mount code directly from host filesystem
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sejm-whiz-web-ui-dev
  namespace: sejm-whiz
  labels:
    app: sejm-whiz-web-ui-dev
    component: web-ui
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sejm-whiz-web-ui-dev
  template:
    metadata:
      labels:
        app: sejm-whiz-web-ui-dev
        component: web-ui
        environment: development
    spec:
      containers:
      - name: web-ui
        # Use a base Python image instead of custom built image
        image: python:3.12-slim
        imagePullPolicy: IfNotPresent
        command: ["/bin/bash", "-c"]
        args:
          - |
            echo "ðŸ“¦ Installing dependencies..."
            pip install --no-cache-dir fastapi uvicorn[standard] httpx pydantic python-multipart
            echo "ðŸš€ Starting web UI with auto-reload..."
            cd /app/projects/web_ui
            # Run with --reload for hot reload and --host to listen on all interfaces
            uvicorn main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/projects/web_ui
        ports:
        - containerPort: 8000
          name: http
        volumeMounts:
        # Mount the entire sejm-whiz project directory
        - name: source-code
          mountPath: /app
          readOnly: false
        # Mount components for imports to work
        - name: components
          mountPath: /app/components
          readOnly: false
        # Mount bases for imports  
        - name: bases
          mountPath: /app/bases
          readOnly: false
        env:
        - name: PYTHONPATH
          value: "/app:/app/projects/web_ui"
        - name: ENVIRONMENT
          value: "development"
        - name: LOG_LEVEL
          value: "DEBUG"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      # Use hostPath to mount code directly from p7 filesystem
      - name: source-code
        hostPath:
          path: /tmp/sejm-whiz
          type: DirectoryOrCreate
      - name: components
        hostPath:
          path: /tmp/sejm-whiz/components
          type: Directory
      - name: bases
        hostPath:
          path: /tmp/sejm-whiz/bases
          type: Directory
---
# Update production service to point to dev deployment
apiVersion: v1
kind: Service
metadata:
  name: sejm-whiz-web-ui
  namespace: sejm-whiz
  labels:
    app: sejm-whiz-web-ui
    component: web-ui
spec:
  selector:
    app: sejm-whiz-web-ui-dev  # Point to dev deployment
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    nodePort: 30800  # Keep production port
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: sejm-whiz-web-ui-dev
  namespace: sejm-whiz
  labels:
    app: sejm-whiz-web-ui-dev
    component: web-ui
    environment: development
spec:
  selector:
    app: sejm-whiz-web-ui-dev
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    nodePort: 30801  # Additional dev port
  type: NodePort